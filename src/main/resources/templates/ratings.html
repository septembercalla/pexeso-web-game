<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pexeso - Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .table-dark th, .table-dark td {
            color: #ffffff;
            background-color: #1e1e1e;
            border: 1px solid #444444;
        }
        .table-dark thead th {
            background-color: #2a2a2a;
            border-bottom: 2px solid #555555;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>‚≠ê Game Ratings</h1>
        <p><strong>Average Rating:</strong> <span th:text="${#numbers.formatDecimal(averageRating, 1, 1)}">3.5</span></p>
    </div>

    <div class="table-responsive">
        <table class="table table-dark table-hover text-center align-middle">
            <thead>
            <tr>
                <th>Player</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rating : ${ratings}">
                <td th:text="${rating.player}">Player</td>
                <td th:text="${rating.rating}">5</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-light">Back to Start</a>
    </div>
</div>
</body>
</html>
