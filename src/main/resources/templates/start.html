<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pexeso - Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            body.classList.toggle('dark-theme');
            const theme = body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            btn.innerHTML = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        window.onload = () => {
            const theme = localStorage.getItem('theme');
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            if (theme === 'dark') {
                body.classList.add('dark-theme');
                btn.innerHTML = 'â˜€ï¸';
            } else {
                btn.innerHTML = 'ğŸŒ™';
            }
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #121212 !important;
            color: #f0f0f0 !important;
        }

        .dark-theme .card {
            background-color: #1e1e1e !important;
            color: #f0f0f0 !important;
        }

        .dark-theme .form-control,
        .dark-theme .form-select {
            background-color: #2c2c2c !important;
            color: #f0f0f0 !important;
            border: 1px solid #444 !important;
        }

        .side-buttons {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .neon {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7),
                        0 0 20px rgba(0, 255, 255, 0.6),
                        0 0 40px rgba(0, 255, 255, 0.5);
            border-radius: 1rem;
        }

        .custom-button {
            color: #212529;
            border: 1px solid #212529;
        }

        .custom-button:hover {
            background-color: #e2e6ea;
        }

        .dark-theme .custom-button {
            color: #f0f0f0;
            border: 1px solid #f0f0f0;
            background-color: transparent;
        }

        .dark-theme .custom-button:hover {
            background-color: #2c2c2c;
        }

        .player-name {
            color: #212529;
        }

        .dark-theme .player-name {
            color: #f0f0f0;
        }
    </style>
</head>
<body class="d-flex align-items-start justify-content-center min-vh-100 pt-5">

<!-- Theme toggle -->
<div class="position-absolute top-0 end-0 p-3">
    <button id="themeToggle" onclick="toggleTheme()" class="btn custom-button">ğŸŒ™</button>
</div>

<!-- Sidebar menu -->
<div class="side-buttons">
    <a th:href="@{/scores}" class="btn custom-button">ğŸ‘‘ View Scores</a>
    <a th:href="@{/comments}" class="btn custom-button">ğŸ’¬ View Comments</a>
    <a th:href="@{/ratings}" class="btn custom-button">â­ View Ratings</a>

    <div th:if="${playerName == null}">
        <a th:href="@{/login}" class="btn custom-button">ğŸ”‘ Sign In</a>
        <a th:href="@{/register}" class="btn custom-button">ğŸ“ Register</a>
    </div>

    <div th:if="${playerName != null}">
        <div class="fw-bold player-name mt-2">ğŸ‘¤ Logged in as <span th:text="${playerName}">User</span></div>
        <form th:action="@{/signout}" method="post">
            <button type="submit" class="btn btn-outline-danger mt-1">ğŸšª Log out</button>
        </form>
    </div>
</div>

<!-- Main card with form -->
<div class="card p-5 mt-5 neon" style="width: 100%; max-width: 600px;">
    <h2 class="text-center mb-4">ğŸ® Welcome to Pexeso!</h2>

    <form th:action="@{/start}" method="post">
        <div class="mb-3">
            <label for="size" class="form-label">Select board size:</label>
            <select id="size" name="size" class="form-select" required>
                <option value="2">2x2</option>
                <option value="4">4x4</option>
                <option value="6">6x6</option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Start Game</button>
        </div>
    </form>
</div>

</body>
</html>
