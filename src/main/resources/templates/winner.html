<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Victory!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme {
            background-color: #121212 !important;
            color: #f0f0f0 !important;
        }
        .dark-theme .card {
            background-color: #1e1e1e !important;
            color: #f0f0f0 !important;
        }
        .dark-theme .form-control,
        .dark-theme .form-select {
            background-color: #2c2c2c !important;
            color: #f0f0f0 !important;
            border: 1px solid #444 !important;
        }
    </style>
    <script>
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            body.classList.toggle('dark-theme');
            const theme = body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            btn.innerHTML = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        window.onload = () => {
            const body = document.body;
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                body.classList.add('dark-theme');
                document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è';
            } else {
                document.getElementById('themeToggle').innerHTML = 'üåô';
            }
        }
    </script>
</head>
<body class="bg-dark text-light" style="min-height: 100vh; padding-top: 80px;">

<div class="position-absolute top-0 end-0 p-3">
    <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline-light">üåô</button>
</div>

<div class="container d-flex justify-content-center">
    <div class="card p-5 shadow-lg rounded-4" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">üèÜ Congratulations!</h2>
        <p class="text-center">Player: <strong th:text="${playerName}">Guest</strong></p>
        <p class="text-center">Your final score: <strong th:text="${score}">0</strong></p>

        <form th:action="@{/feedback}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="comment" class="form-label">Leave a comment:</label>
                <textarea id="comment" name="comment" rows="4" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Rate the game (1‚Äì5):</label>
                <select id="rating" name="rating" class="form-select" required>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3" selected>3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Submit Feedback</button>
            </div>
            <div class="d-grid">
                <a th:href="@{/restart}" class="btn btn-outline-primary">Play Again</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
