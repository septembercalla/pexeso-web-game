<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">📝 All Comments for Pexeso</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Player</th>
            <th>Comment</th>
            <th>Rating</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment, iter : ${comments}">
            <td th:text="${iter.index + 1}">1</td>
            <td th:text="${comment.player}">Player</td>
            <td th:text="${comment.comment}">Comment</td>
            <td th:text="${comment.rating}">Rating</td>
            <td th:text="${#temporals.format(comment.commentedOn, 'yyyy-MM-dd HH:mm')}">Date</td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/" class="btn btn-secondary">🔙 Back to Start</a>
    </div>
</div>
</body>
</html>
