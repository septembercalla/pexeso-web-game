<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pexeso - Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .table-dark th, .table-dark td {
            color: #ffffff;
            background-color: #1e1e1e;
            border: 1px solid #444444;
        }
        .table-dark thead th {
            background-color: #2a2a2a;
            border-bottom: 2px solid #555555;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>üèÜ Scoreboard</h1>
    </div>

    <div class="table-responsive">
        <table class="table table-dark table-hover text-center align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Points</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score, iterStat : ${scores}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${score.player}">Player</td>
                <td th:text="${score.points}">0</td>
                <td th:text="${score.playedOn}">2025-05-07T09:10</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-light">Back to Start</a>
    </div>
</div>
</body>
</html>
